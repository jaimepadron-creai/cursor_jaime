# Backend: lint, test (pytest con SQLite), build Docker opcional
name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          SECRET_KEY: test-secret-key
        run: |
          pytest tests/ -v --tb=short
        continue-on-error: true

      - name: Lint (optional)
        run: |
          pip install flake8
          python -m flake8 src/ --max-line-length=120 --extend-ignore=E501
        continue-on-error: true
